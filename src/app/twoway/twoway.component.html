<div class="header text-center text-white" id="head">
    <h1><br>Data Binding</h1>
    <button type="submit" routerLink="/string" class="mr-3 mt-5 button1">String </button>
    <button type="submit" routerLink="/property-binding" class="mr-3 mt-5 button1">Property </button>
    <button type="submit" routerLink="/event" class="mr-3 mt-5 button1">Event </button>
    <button type="submit" routerLink="/oneway" class="mr-3 mt-5 button1">One Way</button>
    <button type="submit" routerLink="/twoway" class="mt-3 mb-4 button1" >Two Way</button>
    </div>
<div class="header bg-info">
    <br>
    <br><br>
    <br>
</div>
<div class="container-fluid bg-info">
<div class="container bg-info">
  <div class="row">
    <div class="col-lg-4 col-md-3"></div>
    <div class="col-lg-4 col-md-6 bg-white" >
      <h2 class="text-center mt-5">TwoWay DataBinding</h2><br><br>
        <form name="myform" #myform="ngForm">  
            <input type="text" name="myname" [(ngModel)]="myname" class="form-control" placeholder="Name" ><br><br>
            <input type="email" name="email" [(ngModel)]="email" placeholder="Email"class="form-control" ><br><br>
            <input type="number" name="registerno" [(ngModel)]="registerno" placeholder="Register No" class="form-control" ><br><br>      
            <input type="number" name="age" [(ngModel)]="age" placeholder="Age" class="form-control" ><br><br>
            <input type="number" name="aadhaarno" [(ngModel)]="aadhaarno" placeholder="Aadhaar No" class="form-control" ><br><br>
        </form><br>
      <div class="detail">
    <h5 class="text-center">{{myname}}</h5>
    <h5 class="text-center">{{email}}</h5>
    <h5 class="text-center">{{registerno}}</h5>
    <h5 class="text-center">{{age}}</h5>
    <h5 class="text-center">{{aadhaarno}}</h5>
  </div>
  </div>
    <div class="col-lg-4 col-md-3"></div>
  </div>
</div>
</div>
<div class="footer bg-info">
    <br>
    <br>
    <br>
  <br>
  </div>
  <div class="footer  text-center " id="head">@databinding<br><br></div>
<router-outlet></router-outlet>
